<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex justify-center items-center">
    <div class="w-96 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="register-form" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="avatar" class="block mb-2">Profile Image</label>
                <input type="file" id="avatar" name="avatar" class="w-full p-2 bg-gray-700 rounded">
            </div>
            <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded">Register</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
