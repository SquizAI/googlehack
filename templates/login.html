<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex justify-center items-center">
    <div class="w-96 p-6 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex justify-between mb-4">
            <h2 id="login-tab" class="text-2xl font-bold cursor-pointer">Login</h2>
            <h2 id="register-tab" class="text-2xl font-bold cursor-pointer">Register</h2>
        </div>
        <form id="login-form" class="form-section" action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded">Login</button>
        </form>
        <form id="register-form" class="form-section hidden" action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="reg-username" class="block mb-2">Username</label>
                <input type="text" id="reg-username" name="username" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="reg-password" class="block mb-2">Password</label>
                <input type="password" id="reg-password" name="password" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="avatar" class="block mb-2">Profile Image</label>
                <input type="file" id="avatar" name="avatar" class="w-full p-2 bg-gray-700 rounded">
            </div>
            <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded">Register</button>
        </form>
    </div>
    <script>
        document.getElementById("login-tab").addEventListener("click", function() {
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("register-form").classList.add("hidden");
        });

        document.getElementById("register-tab").addEventListener("click", function() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        });
    </script>
</body>
</html>
